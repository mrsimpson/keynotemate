name: CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --include=dev --include=prod
      - run: npm run build


  verify-backend:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Execute unit tests
        run: |
          npm ci --include=dev --include=prod
          npm t